<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="main-block">
        <div class="block-1">
            <div class="mini-kub-text-1">
                <p class="txt-1">Uh, no!</p>
                <p class="dialog-1">Pay attention to me, things are not going as planned!</p>
            </div>
        </div>

        <div class="block-2">
            <div class="mini-kub-text-2">
                <p class="txt-2">Uh, no!</p>
                <p class="dialog-2">You need to take action! Something went wrong.</p>
            </div>
        </div>

        <div class="block-3">
            <div class="mini-kub-text-3">
                <p class="txt-3">Hey, did you know...</p>
                <p class="dialog-3">This alert needs your attention but it is not that important...</p>
            </div>
        </div>

        <div class="block-4">
            <div class="mini-kub-text-4">
                <p class="txt-4">Good news, everyone</p>
                <p class="dialog-4">Nothing to worry about, everything is going great!</p>
            </div>
        </div>
    </div>

</body>
